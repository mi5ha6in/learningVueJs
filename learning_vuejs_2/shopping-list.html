<script src="https://unpkg.com/vue"></script>

<div id="app" class="container">
  <h2>{{ title }}</h2>
  <ul>
    <li>{{ items[0] }}</li>
    <li>{{ items[1] }}</li>
  </ul>  
</div>

<script>
  var data = {
    items: ['Bananas', 'Apples'],
    title: 'My Shoping List'
};

  new Vue ({
    el: '#app',
    data: data
  });
</script>
