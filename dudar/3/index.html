<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learning Vue.js</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script src="https://unpkg.com/vue"></script>

  <div id="app">
    <input type="text" v-on:input="increment ($event.target.value)">
    <p>{{ value }}</p>
    <p>{{ doubleValue }}</p>
  </div>

  <script src="main.js"></script>
</body>
</html>
